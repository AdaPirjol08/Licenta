<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 bg-black text-light shadow-lg" style="width: 350px; border-radius: 12px;">
        <h2 class="text-center mb-3">Sign Up</h2>

        <!-- Registration Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-pink w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-pink">Login here</a>
        </p>
    </div>

</body>
</html>
