<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 50px;
            background-color: #222;
            border-radius: 50px;
            box-shadow: 4px 4px 10px rgba(196, 8, 8, 0.1);
        }

        h2 {
            text-align: center;
            color: #ff66b2;
        }
        .form-labels label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px; /* Add space between label and input */
            margin-top:30px
        }

        .form-inputs input {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            border-radius: 50px;
            border: 2px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
        }

        /* Focus effect for the input fields */
        .form-inputs input:focus {
            border-color: #ff66b2; /* Pink border color on focus */
            outline: none;
        }


        button {
            margin-top: 50px;
            padding: 15px 30px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #ff3385; /* Darker pink on hover */
        }

    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h2 class="text-center">Add a Song</h2>
        <form method="POST" enctype="multipart/form-data">

            <!-- Song Title Input -->
            <div class="form-group">
                <div class="form-labels">
                    <label for="title">Song Title</label>
                </div>
                <div class="form-inputs">
                    <input type="text" name="title" id="title" required placeholder="Enter song title">
                </div>
            </div>

            <!-- Artist Input -->
            <div class="form-group">
                <div class="form-labels">
                    <label for="artist">Artist</label>
                </div>
                <div class="form-inputs">
                    <input type="text" name="artist" id="artist" required placeholder="Enter artist name">
                </div>
            </div>

            <!-- Genre Input -->
            <div class="form-group">
                <div class="form-labels">
                    <label for="genre">Genre</label>
                </div>
                <div class="form-inputs">
                    <input type="text" name="genre" id="genre" required placeholder="Enter genre">
                </div>
            </div>

            <!-- File Path Input -->
            <div class="form-group">
                <div class="form-labels">
                    <label for="file_path">File Path</label>
                </div>
                <div class="form-inputs">
                    <input type="file" name="file" id="file" required>

                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit">Add Song</button>
            </div>
        </form>
    </div>
</body>
</html>
