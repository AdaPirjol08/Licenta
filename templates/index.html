<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Library</title>
    

    <!-- Link to Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽ¶ My Song Library</h1>
        

        <div class="container">
            <a href="/add" class="btn btn-pink btn-sm">Add Song</a>
        </div>
        
        
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead class="table-pink">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Play</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody>
                    
                    {% for song in songs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ song.title }}</td>
                        <td>{{ song.artist }}</td>
                        <td>{{ song.genre }}</td>
                        <td>
                            <audio controls class="audio-control">
                                <source src="/static/uploads/{{ song.file_path }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </td>
                        <td>
                            <a href="/delete_song/{{ song.id }}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional, for future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
